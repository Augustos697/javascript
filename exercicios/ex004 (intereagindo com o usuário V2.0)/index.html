<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados em JS</title>
   
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="clicar()">Clique para começar</button>
    <section id='resultado'>
        <p>Aqui vai aparecer o resultado...</p>
    </section>
    
    <script>
        function clicar(){
            let nome = window.prompt('Qual seu nome?')
            let res = window.document.getElementById("resultado")
            res.innerHTML = `<p> olá, <strong> ${nome}</strong>! É um grande prazer te conhcer! &#x1F596;`
        }
    </script>
</body>
</html>
