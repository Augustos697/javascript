<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Super Tabuada</h1>
    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele</p>
    <form action="#" method="get">
        <label for="fnum">Número:</label>
        <input type="number" name="num" id="fnum">
        <input type="submit" value="Tabuada" formaction='javascript:tabuada()'>
        <input type="submit" value="limpar" formaction="javascript:limpar()">
        
    </form>
    <section id="res">
        <p>
            preencha os dados acima e aperte o botão
        </p>
    </section>
    <script src="script.js"></script>
</body>
</html>
