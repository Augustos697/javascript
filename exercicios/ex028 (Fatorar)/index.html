<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Fatorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Cálculo de Fatorial</h1>
        <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele</p>
        <form action="#" method="get">
            <label for="fnum">Número:</label>
            <input type="number" name="fnum" id="num" max="21" min="1" placeholder="Número:">
            <input type="submit" value="Fatorar" formaction="javascript:fatorar()" >
             <!-- Vamos limitar os números entre 1 e 21, pois não existe fatorial de número negativo (0! = 1) e o fatorial de 22 já é um número muito grande para ser representado de forma simples na tela -->
        </form>
        <section id="res"> 
            <p>
                preencha os dados acima e aperte o botão
            </p>
        </section>
        <script src="script.js"></script>
</body>
</html>
